<ion-header>
  <ion-toolbar color="secondary">
    <ion-icon size="large" name="close-outline" (click) ="closeModal()" color="primary"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="contenedor">
    <ion-item no-lines lines="none" class="texto" color="secondary">
      <ion-label class="ion-text-wrap">{{ texto }}</ion-label>
    </ion-item>
    <ion-item no-lines lines="none" class="ref" color="secondary">
      <ion-label>REFERENCIA: {{ referencia }}</ion-label>
    </ion-item>
  </div>
</ion-content>
