<ion-header>
  <ion-toolbar color="primary"> 
    <ion-icon name="arrow-back-outline" class ="atras" (click) ="volver()" color="secondary"></ion-icon>
    <ion-icon style="float: right;" name="arrow-forward-outline" (click) ="irActividad()" color="secondary"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="contenedor" style="opacity: 0.9;">
    <ion-item color="primary">
      <br>
      <br>
      <br>
      <br>
      <iframe width="400px" height="220px" [src]="urlVideo()" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </ion-item>
  </div>
</ion-content>
